<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas HTML5</title>
</head>
<body>
    <h1>Imagem dinânimcas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/fotoP.png" type="image/png">
       <source media="(max-width:1050px)" srcset="imagens/fotoM.png" type="image/png">
        <img src="imagens/fotoG.png" alt="fotog">
    </picture>
    <h1>Reproduzido audios</h1>
    <p>Aprendendo a reproduzir audios em HTML</p>
    <audio preload="metadata" controls autoplay> 
    <source src="midias/meuadio.ogg" type="audio/ogg">
    <p>Seu navegador não é compativel com o audio, cliquei aqui para dazer o <a href="midias/meuadio.ogg">download</a></p>
    </audio>
    <p>Seu navegador não é compativel com o audio, cliquei aqui para dazer o <a href="midias/meuadio.ogg">download</a></p>
    
</body>
</html>
