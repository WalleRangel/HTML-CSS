<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens </h1>
    <p>Abaixo você vai ver uma imagem que esta na mesma pasta</p>
    <img src="Logo html 200.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens dentro de subpastas</p>
    <img src="imagens/Logo CSS3 200.png" alt="Logo CSS3">
    <p>Também podemos carregar uma imagem externa</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/600px-JavaScript-logo.png?20120221235433" alt="Logo JavaScript-logo">

</body>
</html>
