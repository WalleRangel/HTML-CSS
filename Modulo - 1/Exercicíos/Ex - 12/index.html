<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo videos em HTML5</title>
</head>
<body>
   <h1>Inserindo videos hospedado localmente</h1>
   <p>Esse video está hospedado no meu próprio servidor</p> 
   <!--Sempre utilizar varios formatos de video e abilitar o control+poster e ajustar o tamanho com width quando o video for hospedado direto no servidor local-->
   <video width="500" controls poster="imagens/587777.png"> 
    <source src="midia/Luana e Lucas (1).m4v" type="video/mp4">
    <source src="midia/Luana e Lucas.m4v" type="video/mp4">
   </video> 
   <h1>Teste de audio</h1>
   <p>Agora um teste de audio em ogg</p>
   <audio preload="metadata" controls  >
    <source src="midia/meuadio.ogg" type="audio/ogg">    
   </audio>
   <h1>Inserindo videos do youtube</h1>
   
</body>
</html>
