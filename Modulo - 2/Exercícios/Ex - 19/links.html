<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: green;

        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: yellow;
            text-decoration: underline;

        }

        a:active {
            color: black;
            
        }
        a::before {
            content: '♬';
        }

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara" target="_blank" rel="External">Repositório do Github</a></li>
        <li><a href="https://www.youtube.com/watch?v=rxyj3A9uUqs&ab_channel=manodeyvin" target="_blank" rel="External">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/" target="_blank" rel="External">Curso em video</a></li>
    </ul>
</body>
</html>
